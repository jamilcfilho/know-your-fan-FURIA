<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Know Your Fan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="https://yt3.googleusercontent.com/ytc/AIdro_nkLs6EZUu4FPDz7xWD-LLPTGIiAU_m2QutSexZfgxGkQ=s176-c-k-c0x00ffffff-no-rj-mo" alt="Logo FURIA" class="logo">
        <h1>Formulário do Fã - Know Your Fan</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <p class="flash {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <label>Nome:</label>
            <input type="text" name="nome" required>

            <label>Endereço:</label>
            <input type="text" name="endereco" required>

            <label>CPF:</label>
            <input type="text" name="cpf" required>

            <label>Interesses em e-sports:</label>
            <textarea name="interesses" required></textarea>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Eventos que participou recentemente:</label>
            <textarea name="eventos" required></textarea>

            <label>Compras recentes de e-sports:</label>
            <textarea name="compras" required></textarea>

            <label>Link do perfil (Twitter, Steam, etc):</label>
            <input type="url" name="links" required>

            <label>Documento (PDF):</label>
            <input type="file" name="documento" accept=".pdf" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
